<body>

  <h1>Traverse</h1>

  <form class="nodeForm">
    <fieldset>
      <legend>Truck registration</legend>
      <label for="make">Vehicle make</label>
      <input type="text" id="make" name="make" value="Honda"><br>

      <label for="model">Vehicle model</label>
      <input type="text" id="model" name="model" value="Civic"><br>

      <label for="licence_plate_no">Licence plate</label>
      <input type="text" id="licence_plate_no" name="licence_plate_no" value="licence_plate_no value"><br>

      <label for="category">Vehicle category</label>
      <input type="category" id="category" name="category" value="category value"><br>

      <label for="home_location">Vehicle home location</label>
      <input type="home_location" id="home_location" name="home_location" value="CEN1"><br>

      <label for="current_location">Vehicle current location</label>
      <input type="current_location" id="current_location" name="current_location" value="CEN1"><br>

      <label for="owner_name">Owners name</label>
      <input type="text" id="owner_name" name="owner_name" value="owner_name value"><br>

      <label for="owner_mobile_number">Owners mobile number</label>
      <input type="text" id="owner_mobile_number" name="owner_mobile_number" value="owner_mobile_number value"><br>

      <label for="owner_national_id_no">Owners nation Id number</label>
      <input type="text" id="owner_national_id_no" name="owner_national_id_no" value="112333563"><br>

      <label for="driver_name">Drivers name</label>
      <input type="text" id="driver_name" name="driver_name" value="driver_name value"><br>

      <label for="driver_mobile_number">Drivers number</label>
      <input type="text" id="driver_mobile_number" name="driver_mobile_number" value="driver_mobile_number value"><br>

      <label for="driver_national_id_no">Driver national Id number</label>
      <input type="text" id="driver_national_id_no" name="driver_national_id_no" value="driver_national_id_no value"><br>

      <input type="submit" value="submit" class="btn submit">
      <input type="submit" value="reset" class="btn reset">
    </fieldset>
  </form>

  <!-- This will change in the future to use require -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>

</body>
